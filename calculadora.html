    <div class="calculadora">
        <div class="visor row">

        </div>
        <div class="numeros row"> 
            <div class="fileira row">
                <button class="clear col-3"> C </button>
                <button id="parenteses " class="functions col-3">()</button>
                <button id="porcentagem " class="functions col-3">%</button>
                <button id="dividir" class="functions col-3"> /</button>
            </div> 
            <div class="fileira row">
                <button id="sete" class="number col-3">7</button>
                <button id="oito" class="number col-3">8</button>
                <button id="nove" class="number col-3">9</button>
                <button id="mult" class="functions col-3">x</button>
                
            </div>
            <div class="fileira row">
                <button id="quatro" class="number col-3">4</button>
                <button id="cinco" class="number col-3">5</button>
                <button id="seis" class="number col-3">6</button>
                <button id="menos" class="functions col-3">-</button>
            </div>
            <div class="fileira row">
                <button id="um" class="number col-3">1</button>
                <button id="dois" class="number col-3">2</button>
                <button id="tres" class="number col-3">3</button>
                <button id="mais" class="functions col-3">+</button>
            </div>
            <div class="fileira row">
                <button id="negouposit" class="functions col-3">+/-</button>
                <button id="zero" class="number col-3">0</button>
                <button id="ponto" class="function col-3 ">,</button>
                <button id="igual" class="igual col-3">=</button>
            </div>

        </div>
    </div>
